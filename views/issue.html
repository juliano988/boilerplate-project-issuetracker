<!DOCTYPE html>
<html>

<head>
  <title>Issue Tracker - Project Page</title>
  <link rel="icon" type="image/png" href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/public/style.css">
</head>

<body>
  <header>
    <h1 id='projectTitle'></h1>
  </header>
  <center>
    <div id='submitNewIssue'>
      <br>
      <h3>Submit a new issue:</h3>
      <form id="newIssue" method="post" action="/api/">
        <input type="text" name="issue_title" placeholder="*Title" required=''><br>
        <textarea type="text" name="issue_text" placeholder="*Text" required=''></textarea><br>
        <div class="d-flex">
          <input type="text" name="created_by" placeholder="*Created by" required=''>
          <input type="text" name="assigned_to" placeholder="(opt)Assigned to" style="margin: auto 3px;">
          <input type="text" name="status_text" placeholder="(opt)Status text"><br>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit Issue</button>
      </form>
    </div>

    <div id='issueDisplay'></div>

    <hr style='margin: 50px; margin-top: 200px'>
  </center>

  <script src="https://code.jquery.com/jquery-2.2.1.min.js"
    integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
  <script>
    $(function () {
      let currentProject = window.location.pathname.replace(/\//g, "");;
      let url = "/api/issues/" + currentProject;
      $('#projectTitle').text('All issues for: ' + currentProject)
      $.ajax({
        type: "GET",
        url: url,
        success: function (data) {
          let issues = [];
          data.forEach(function (ele) {
            console.log(ele);
            let openstatus;
            (ele.open) ? openstatus = 'open' : openstatus = 'closed';
            let single = [
              '<div class="issue ' + openstatus + '">',
              '<p class="id">id: ' + ele._id + '</p>',
              '<h3>' + ele.issue_title + ' -  (' + openstatus + ')</h3>',
              '<br>',
              '<p>' + ele.issue_text + '</p>',
              '<p>' + ele.status_text + '</p>',
              '<br>',
              '<p class="id"><b>Created by:</b> ' + ele.created_by + '  <b>Assigned to:</b> ' + ele.assigned_to,
              '<p class="id"><b>Created on:</b> ' + ele.created_on + '  <b>Last updated:</b> ' + ele.updated_on,
              '<br><a href="#" class="closeIssue" id="' + ele._id + '">close?</a> <a href="#" class="deleteIssue" id="' + ele._id + '">delete?</a>',
              '</div>'

            ];
            issues.push(single.join(''));
          });
          $('#issueDisplay').html(issues.join(''));
        }
      });

      $('#newIssue').submit(function (e) {
        e.preventDefault();
        $(this).attr('action', "/api/issues/" + currentProject);
        $.ajax({
          type: "POST",
          url: url,
          data: $(this).serialize(),
          success: function (data) { window.location.reload(true); }
        });
      });

      $('#issueDisplay').on('click', '.closeIssue', function (e) {
        let url = "/api/issues/" + currentProject;
        $.ajax({
          type: "PUT",
          url: url,
          data: { _id: $(this).attr('id'), open: false },
          success: function (data) { alert(data); window.location.reload(true); }
        });
        e.preventDefault();
      });
      $('#issueDisplay').on('click', '.deleteIssue', function (e) {
        let url = "/api/issues/" + currentProject;
        $.ajax({
          type: "DELETE",
          url: url,
          data: { _id: $(this).attr('id') },
          success: function (data) { alert(data); window.location.reload(true); }
        });
        e.preventDefault();
      });
    });
  </script>
</body>

</html>
